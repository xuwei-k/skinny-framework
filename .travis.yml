language: scala
sudo: false
scala:
  - 2.11.12
  - 2.12.8
jdk:
  - openjdk11
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/scala-$TRAVIS_SCALA_VERSION
matrix:
  include:
  - scala: 2.12.8
    jdk: oraclejdk9
  - scala: 2.13.0-M5
    script:
    - sbt "++ ${TRAVIS_SCALA_VERSION}!" test:compile # TODO enable test
script: 
  - travis_retry "./travis.sh"
  - find $HOME/.sbt -name "*.lock" | xargs rm -f
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm -f
#after_success: "./travis_after.sh"
env:
  matrix:
    - TEST_TYPE="framework"
    - TEST_TYPE="blank-app"
